<div class="address">
  <ion-header-bar class="bar-assertive">
    <h1 class="title">Add Address</h1>
    <button ng-disabled="newAddress.form.$invalid"
            class="button button-clear"
            on-touch="createAddress(newAddress.params)">
      Add
    </button>
  </ion-header-bar>

  <ion-content scroll="false">
    <div class="list list-inset">
      <div class="form-description">
        <h2>Where would you like your first Breakfast delivered?</h2>
      </div>
      <ng-include src="'views/partials/address-form.html'"></ng-include>
    </div>
  </ion-content>

</div>
