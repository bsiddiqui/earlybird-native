<ion-modal-view ng-init="newAddress={}">
  <ion-header-bar>
    <button class="button button-clear" ng-click="addressModal.hide()">Cancel</button>
    <h1 class="title">Add Address</h1>
    <button ng-disabled="newAddress.form.$invalid" class="button button-clear" ng-click="modal.hide()">Add</button>
  </ion-header-bar>

  <ion-content scroll="false">
    <form name="newAddress.form" class="list">
      <label class="item item-input">
        <input type="text" required ng-model="newAddress.title" placeholder="Address nickname">
      </label>

      <label class="item item-input">
        <input type="text" required ng-model="newAddress.street1" placeholder="Street">
      </label>

      <label class="item item-input">
        <input type="text" required ng-model="newAddress.city" placeholder="City">
        <input type="text" required ng-model="newAddress.state" placeholder="State">
        <input type="text" required ng-model"newAddress.zip" placeholder="Zip">
      </label>
    </form>
  </ion-content>
</ion-modal-view>
