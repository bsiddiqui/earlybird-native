<ion-modal-view ng-init="newCard={}">
  <ion-header-bar>
    <button class="button button-clear" ng-click="cardModal.hide()">Cancel</button>
    <h1 class="title">Add Payment</h1>
    <button ng-disabled="newCard.form.$invalid" class="button button-clear" ng-click="createCard(newCard.params)">Add</button>
  </ion-header-bar>

  <ion-content scroll="false">
    <form name="newCard.form" class="list">
      <label class="item item-input">
        <input type="text" required ng-model="newCard.params.title" placeholder="Payment nickname">
      </label>

      <label class="item item-input">
        <input type="tel" size="16" required ng-model="newCard.params.number" placeholder="Number">
      </label>

      <label class="item item-input">
        <input type="tel" required ng-model="newCard.params.cvv" placeholder="CVV">
        <input type="tel" size="2" required ng-model="newCard.params.exp_month" placeholder="MM">
        <!-- <span> / </span> -->
        <input type="tel" size="4" required ng-model="newCard.params.exp_year" placeholder="YYYY">
      </label>

      <label class="item item-input">
        <input type="tel" required ng-model="newCard.params.zip" placeholder="Zip">
      </label>
    </form>
  </ion-content>
</ion-modal-view>
