<ion-modal-view class="card-modal">
  <ion-header-bar>
    <button class="button button-clear" on-touch="cardModal.hide()">Cancel</button>
    <h1 class="title">Add Payment</h1>
    <button ng-disabled="newCard.form.$invalid" class="button button-clear" on-touch="createCard(newCard.params)">Add</button>
  </ion-header-bar>

  <ion-content>
    <form name="newCard.form" class="list" on-submit="createCard(newCard.params)">
      <label class="item item-fixed item-input">
        <input type="tel"
               size="16"
               reset-field
               ui-mask="9999 9999 9999 9999"
               required
               ng-model="newCard.params.number"
               placeholder="**** **** **** ****">
      </label>

      <label class="item item-fixed item-input">
        <input type="tel"
               reset-field
               required
               ng-model="newCard.params.cvv"
               placeholder="CVV">
      </label>

      <label class="item item-fixed item-input">
        <input type="tel"
               reset-field
               required
               ui-mask="99 / 9999"
               model-view-value="true"
               ng-model="newCard.params.exp"
               placeholder="MM / YYYY">
      </label>

      <label class="item item-fixed item-input">
        <input type="tel"
               reset-field
               required
               ng-model="newCard.params.zip"
               placeholder="Zip">
      </label>
    </form>
  </ion-content>
</ion-modal-view>
